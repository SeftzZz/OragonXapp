<section class="relative h-screen">
  <div class="lg:flex lg:h-full">
    <!-- Left -->
    <div class="relative text-center lg:w-1/2">
      <img src="assets/img/login.jpg" alt="login" class="absolute h-full w-full object-cover" />
    </div> 
    <!-- Right -->
    <div class="relative flex items-center justify-center p-[10%] lg:w-1/2">
      <picture class="pointer-events-none absolute inset-0 -z-10 dark:hidden">
        <img src="img/gradient_light.jpg" alt="gradient" class="h-full w-full" />
      </picture>
      <div class="w-full max-w-[25.625rem] text-center">
        <h1 class="text-jacarta-700 font-display mb-6 text-4xl dark:text-white">Reset Password</h1>
        <!-- Tabs Nav -->
        <ul class="nav nav-tabs scrollbar-custom dark:border-jacarta-600 border-jacarta-100 mb-12 flex items-center justify-start overflow-x-auto overflow-y-hidden border-b pb-px md:justify-center" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active hover:text-jacarta-700 text-jacarta-400 relative flex items-center whitespace-nowrap py-3 px-6 dark:hover:text-white" id="torus-tab" data-bs-toggle="tab" data-bs-target="#torus" type="button" role="tab" aria-controls="torus" aria-selected="true">
              <span class="font-display text-base font-medium">Change new password</span>
            </button>
          </li>
        </ul>
        <!-- Tab Content -->
        <div class="tab-content">
          <!-- Torus -->
          <div class="tab-pane fade show active" id="torus" role="tabpanel" aria-labelledby="torus-tab">
            <form (ngSubmit)="confirmPassowrd()" [formGroup]="credentialsresetPassword">
              <div class="mb-12 md:w-1 md:pr-8">
                <div class="mb-6">
                  <label for="password" style="text-align: left;" class="font-display text-jacarta-700 mb-1 block text-sm dark:text-white">Password <span class="text-red">*</span>
                  </label>
                  <div class="relative">
                    <input type="{{ showPassword ? 'text' : 'password' }}" id="password" formControlName="password" class="dark:bg-jacarta-700 border-jacarta-100 hover:ring-accent/10 focus:ring-accent dark:border-jacarta-600 dark:placeholder:text-jacarta-300 w-full rounded-lg py-3 hover:ring-2 dark:text-white" placeholder="Enter password" required />
                    <button type="button" class="text-white absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-400 focus:outline-none" (click)="showPassword = !showPassword">
                      {{ showPassword ? 'Hide' : 'Show' }} Password
                    </button>
                  </div>
                  <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password needs to be 8 characters</ion-note>
                </div>
                <div class="mb-6">
                  <label for="confirmPassword" style="text-align: left;" class="font-display text-jacarta-700 mb-1 block text-sm dark:text-white">Confirm Password <span class="text-red">*</span>
                  </label>
                  <div class="relative">
                    <input type="{{ showConfirmPassword ? 'text' : 'password' }}" id="confirmPassword" formControlName="confirmPassword" class="dark:bg-jacarta-700 border-jacarta-100 hover:ring-accent/10 focus:ring-accent dark:border-jacarta-600 dark:placeholder:text-jacarta-300 w-full rounded-lg py-3 hover:ring-2 dark:text-white" placeholder="Enter confirm password" required />
                    <button type="button" class="text-white absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-400 focus:outline-none" (click)="showConfirmPassword = !showConfirmPassword">
                      {{ showPassword ? 'Hide' : 'Show' }} Password
                    </button>
                  </div>
                  <ion-note slot="error" *ngIf="(confirmPassword.dirty || confirmPassword.touched) && confirmPassword.errors">Password needs to be 8 characters</ion-note>
                </div>
                <button class="bg-accent shadow-accent-volume hover:bg-accent-dark rounded-full py-3 px-8 text-center font-semibold text-white transition-all" type="submit" [disabled]="!credentialsresetPassword.valid">Enter new password</button>
              </div>
            </form>
          </div>
          <!-- end torus -->
        </div>
      </div>
    </div>
  </div>
</section>
